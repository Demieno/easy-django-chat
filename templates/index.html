{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://static.djangoproject.com/img/icon-touch.e4872c4da341.png">
    <title>Django chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
        <h2 class="page-title">Django chat</h2>
        <div class="row">
          <div class="col s6 m6">
            {% for message in massage_list %}
              <p class="message-color">{{ message.body }}</p>
            {% endfor %}
          </div>
          <div class="col s6 m6">
            <form action="/" method="post">
              {% csrf_token %}
              {{ message_form }}
              <input class="waves-effect waves-light btn" type="submit" value="отправить">
            </form>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
